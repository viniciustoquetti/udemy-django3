{% extends 'portfolio/base.html' %}

{% block content %}
<h1>vinicius portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/gruber.pdf' %}">PDF GRUBER</a>
<br>

<img src="{% static 'portfolio/sel.jpg' %}">



{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="70", width="100">

    {% if project.url %}
    <a href="{{ project.url }}"> Link</a>
    {% endif %}
{% endfor %}

{% endblock %}
